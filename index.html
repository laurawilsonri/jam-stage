<html lang="en">

		<!-- bootstrap js support -->

	<body>
		<!-- Intro Screen -->
		<div id="intro-screen">
			<button id="intro-btn" type="button" class="btn btn-outline-light" onclick="begin()" >BEGIN</button>
		</div>

		<!-- The audio used for testing -->
		<audio id="curr-audio" src="music/electric1.mp3" type="audio/mpeg"></audio>

		<script src="js/three.js"></script>

		<!-- Vertex shader. TODO: move to js file -->
		<script type="x-shader/x-vertex" id="vertexshader">
			attribute float scale;

			void main() {

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = scale * ( 300.0 / - mvPosition.z );

				gl_Position = projectionMatrix * mvPosition;
			}
		</script>

		<!-- Fragment shader. TODO: move to js file -->
		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform vec3 color;

			void main() {

				if ( length( gl_PointCoord - vec2( 0.5, 0.5 ) ) > 0.475 ) discard;

				gl_FragColor = vec4( color, 1.0 );

			}

		</script>


		<script type="text/javascript" src="main.js"></script>

	</body>
</html>
